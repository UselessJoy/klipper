hood_pin: !PA4
luft_timeout: 3.0
safety_enabled: False
show_respond: False

[filament_watcher]

[firmware_retraction]

[exclude_object]

[gcode_move]

[messages]

[self_diagnosis]

[led_control]

[fix_script fix_automount]
fixed: False
internet_required: True

[fixing]